<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

                    .container {
            display: flex;
            flex-direction: column;
            gap: 7px;
            position: relative;
            color: rgb(29, 27, 27);
            }

            .container .label {
            font-size: 15px;
            padding-left: 10px;
            position: absolute;
            top: 33px;
            transition: 0.3s;
            pointer-events: none;
            }

            .input {
            top: 15px;
            width: 200px;
            height: 30px;
            border: none;
            outline: none;
            padding: 0px 7px;
            border-radius: 6px;
            color: #121212;
            font-size: 15px;
            background-color: transparent;
            box-shadow: 3px 3px 10px rgba(0,0,0,1),
            -1px -1px 6px rgba(255, 255, 255, 0.4);
            }

            .input:focus {
            border: 2px solid transparent;
            color: #0c0b0b;
            box-shadow: 3px 3px 10px rgba(0,0,0,1),
            -1px -1px 6px rgba(255, 255, 255, 0.4),
            inset 3px 3px 10px rgba(0,0,0,1),
            inset -1px -1px 6px rgba(255, 255, 255, 0.4);
            }

            .container .input:valid ~ .label,
            .container .input:focus ~ .label {
            transition: 0.3s;
            padding-left: 2px;
            transform: translateY(-35px);
            }

            .container .input:valid,
            .container .input:focus {
            box-shadow: 3px 3px 10px rgba(0,0,0,1),
            -1px -1px 6px rgba(255, 255, 255, 0.4),
            inset 3px 3px 10px rgba(0,0,0,1),
            inset -1px -1px 6px rgba(255, 255, 255, 0.4);
            }

                    .subscribe {
            position: relative;
            height: 200px;
            width: 240px;
            padding: 20px;
            background-color: #FFF;
            border-radius: 4px;
            color: #333;
            box-shadow: 0px 0px 60px 5px rgba(0, 0, 0, 0.4);
            }

            .subscribe:after {
            position: absolute;
            content: "";
            right: -10px;
            bottom: 18px;
            width: 0;
            height: 0;
            border-left: 0px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid #1a044e;
            }

            .subscribe p {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 4px;
            line-height: 28px;
            }

            .subscribe input {
            position: absolute;
            bottom: 30px;
            border: none;
            border-bottom: 1px solid #d4d4d4;
            padding: 10px;
            width: 82%;
            background: transparent;
            transition: all .25s ease;
            }

            .subscribe input:focus {
            outline: none;
            border-bottom: 1px solid #0d095e;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', 'sans-serif';
            }

            .subscribe .submit-btn {
            position: absolute;
            border-radius: 30px;
            border-bottom-right-radius: 0;
            border-top-right-radius: 0;
            background-color: #0f0092;
            color: #FFF;
            padding: 12px 25px;
            display: inline-block;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 5px;
            right: -10px;
            bottom: -20px;
            cursor: pointer;
            transition: all .25s ease;
            box-shadow: -5px 6px 20px 0px rgba(26, 26, 26, 0.4);
            }

            .subscribe .submit-btn:hover {
            background-color: #07013d;
            box-shadow: -5px 6px 20px 0px rgba(88, 88, 88, 0.569);
            }
    </style>
</head>
<body>

    

    <div class="subscribe">
        <p>SUBSCRIBE</p>
                <div class="container">
                    <input id="usernameInput" required="" type="text" name="text" class="input">
                    <label class="label" id="usernameInput">Username</label>
                </div>
        <div  class="submit-btn" onclick="submitUsername()">SUBMIT</div>
      </div>
    

    <script>



        // قائمة الأسماء المسموح بها
        var allowedUsernames = ["samola", "monda", "abu 7aleem", "mernaya", "ba7a", "arar", "smsma", "bavly"];
        
        function submitUsername() {
            var input = document.getElementById("usernameInput").value.trim();

            if (input === "") {
                alert("هنهزر؟ هنهزرررر؟؟ دخل اسمك يعم");
                return;
            }

            // التحقق من الاسم المسموح به
            if (allowedUsernames.includes(input)) {
                localStorage.setItem("username", input); // حفظ الاسم في localStorage
                
                // تحويل اللاعب إلى صفحة مخصصة بناءً على الاسم المدخل
                window.location.href =  input +"/"+ input + ".html"; // صفحة خاصة بكل اسم
            } else {
                alert("الجموسة ال بيدخل اول حرف كابيتال دااااا!");
            }
        }
        
    </script>
</body>
</html>
