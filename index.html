<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        #usernameModal {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        input {
            padding: 10px;
            margin-top: 10px;
            width: 80%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="usernameModal">
        <h2>Enter ur name y 7iltha</h2>
        <input type="text" id="usernameInput" placeholder="Enter ur name y 7iltha" />
        <br><br>
        <button onclick="submitUsername()">ghza ya 7gaa??</button>
    </div>

    <script>
        // قائمة الأسماء المسموح بها
        var allowedUsernames = ["samola", "monda", "abu 7aleem", "mernaya", "ba7a", "arar", "smsma", "bavly", "keri", "mozo"];
        
        function submitUsername() {
            var input = document.getElementById("usernameInput").value.trim();

            if (input === "") {
                alert("هنهزر؟ هنهزرررر؟؟ دخل اسمك يعم");
                return;
            }

            // التحقق من الاسم المسموح به
            if (allowedUsernames.includes(input)) {
                localStorage.setItem("username", input); // حفظ الاسم في localStorage
                
                // تحويل اللاعب إلى صفحة مخصصة بناءً على الاسم المدخل
                window.location.href =  input +"/"+ input + ".html"; // صفحة خاصة بكل اسم
            } else {
                alert("الجموسة ال بيدخل اول حرف كابيتال دااااا!");
            }
        }
    </script>
</body>
</html>
